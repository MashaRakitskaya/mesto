<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__paragraph">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <div class="element__position">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like"></button>
                    </div>
                    
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="">
                    <div class="element__position">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                    
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="">
                    <div class="element__position">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                    
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <div class="element__position">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                    
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="">
                    <div class="element__position">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                    
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="">
                    <div class="element__position">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__like"></button> 
                    </div>
                    
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
                <div class="popup__content">
                    <button class="popup__close"></button>
                   <h3 class="popup__title">Редактировать профиль</h3>
                   <form class="popup__form">
                        <input class="popup__input popup__input_type_name" type="text">
                        <input class="popup__input popup__input_type_title" type="text">
                        <button type="submit" class="popup__save" type="button">Сохранить</button>
                   </form>
                   
               </div>
        </div>
    </div>
<script src="scripts/index.js"></script>
</body>
</html>
