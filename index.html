<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__paragraph">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">

            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit-profile">
                <div class="popup__content">
                    <button class="popup__close" type="button"></button>
                   <h3 class="popup__title">Редактировать профиль</h3>
                   <form class="popup__form" name="editProfileForm">
                        <input class="popup__input popup__input_type_name" type="text" name="profileName">
                        <input class="popup__input popup__input_type_title" type="text" name="occupation">
                        <button type="submit" class="popup__save">Сохранить</button>
                   </form>
               </div>
        </div>

        <div class="popup popup_type_add-photo">
            <div class="popup__content">
                <button class="popup__close popup__close_type_close-photo" type="button"></button>
               <h3 class="popup__title popup__title_type_place">Новое место</h3>
               <form class="popup__form popup__form_type_add-photo" name="editProfileForm">
                    <input class="popup__input popup__input_type_place" type="text" name="place" placeholder="Название">
                    <input class="popup__input popup__input_type_photo" type="text" name="photo" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__save popup__save_type_photo">Создать</button>
               </form> 
           </div>
        </div>

        <div class="popup popup_type_big-photo">
            <div class="popup__content-photo">
                <button class="popup__close popup__close_type_close-big-foto" type="button"></button>
                <img class="popup__photo" src="" alt="">
                <h3 class="popup__caption"></h3>
            </div>
            
        </div>

    </div>

    <template id="card-template">
        <article class="element">
            <img class="element__image" src="" alt="">
            <div class="element__position">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
            <button class="element__basket"></button>
        </article>
    </template>

<script src="scripts/index.js"></script>
</body>
</html>
